<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Roblox Stats Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family: Arial, sans-serif; padding:16px}
    table{border-collapse:collapse; width:100%}
    th,td{border:1px solid #ddd; padding:8px; font-size:14px}
    th{background:#f2f2f2}
  </style>
</head>
<body>
  <h2>Roblox Stats (recent)</h2>
  <table id="tbl">
    <thead><tr><th>ID</th><th>Time</th><th>Player</th><th>UserId</th><th>JobId</th><th>Action</th><th>Value</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    async function load(){
      const res = await fetch('/api/stats/list');
      const j = await res.json();
      if(!j.ok){ console.error(j); return; }
      const tbody = document.querySelector('#tbl tbody');
      tbody.innerHTML = '';
      j.rows.forEach(r=>{
        const d = new Date(r.timestamp);
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.id}</td><td>${d.toLocaleString()}</td><td>${escapeHtml(r.playerName)}</td><td>${r.userId}</td><td>${r.jobId}</td><td>${escapeHtml(r.action)}</td><td>${escapeHtml(r.value)}</td>`;
        tbody.appendChild(tr);
      });
    }
    function escapeHtml(s){ return (s===null||s===undefined)?'':String(s).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));}
    load();
    setInterval(load, 5000);
  </script>
</body>
</html>
